<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>
<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header"><i class="fa fa-shopping-cart"></i> Finalize o seu pedido</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus dados:</p>
        </div>
        <div class="col-xs-12">
          <mt-input-container errorMsg="Mínimo de 5 caracteres">
            <input class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-xs-12">
          <span class="help-block text-center has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i>Emails não conferem</span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMsg="Email Inválido">
            <input class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMsg="Email Inválido">
            <input class="form-control" formControlName="emailConfirmation" placeholder="Confirmação do E-mail" autocomplete="off">
          </mt-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMsg="Mínimo de 5 caracteres">
            <input class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMsg="Obrigatório e somente números">
            <input class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <input class="form-control" formControlName="optionalAddress" placeholder="Complemento" autocomplete="off">
          </mt-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-items>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>
          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="orderForm.invalid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
